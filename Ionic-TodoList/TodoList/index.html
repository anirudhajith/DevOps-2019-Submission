<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">

</head>

<body>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Todo List
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <div id="inputForm" onkeypress="return handleKeyPress(event)">
                        <ion-item>
                            <ion-label position="floating">Title: </ion-label>
                            <ion-input type="text" id="title"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Description: </ion-label>
                            <ion-input type="text" id="description"></ion-input>
                        </ion-item>
                        <ion-button color="primary" id="add" margin float-right>
                            <ion-icon name="add" slot="start"></ion-icon>
                            Add Item
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <div>
                        <ion-list id="todoList">

                        </ion-list>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
    <ion-toast-controller></ion-toast-controller>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
